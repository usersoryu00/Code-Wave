<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Veículo</h2>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="placa" placeholder="Placa do Carro" required>
        <input type="text" id="mac" placeholder="MAC Address" required>
        <button onclick="cadastrarVeiculo()">Cadastrar</button>
    </div>
    
    <script>
        function cadastrarVeiculo() {
            const nome = document.getElementById("nome").value;
            const placa = document.getElementById("placa").value;
            const mac = document.getElementById("mac").value;

            fetch("http://localhost:8080/veiculos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, placa, macAddress: mac })
            })
            .then(response => response.json())
            .then(data => alert("Veículo cadastrado com sucesso!"))
            .catch(error => alert("Erro ao cadastrar veículo!"));
        }
    </script>
</body>
</html>
